<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <script type="text/javascript" src="script/api.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
	    
		var qupai = null;
		apiready = function(){
	    	qupai = api.require('qupai');
	    }
		
		
		function initQuPai(){
			qupai.initQuPai(function(ret, err){
				if(ret)
	        		alert(JSON.stringify(ret));
	        	else
	        		alert("err --> "+JSON.stringify(err));
	        });
		}
	    
		function startQuPai(){
			var param = {
				maxRecordTime:6,
				videoBitrate:1024*1000,
				waterMarkPath:"assets://widget/image/logo.png",
				waterMarkPostion:2,
			};
			
			qupai.startQuPai(param,function(ret, err){
				if(ret)
	        		alert(JSON.stringify(ret));
	        	else
	        		alert("err --> "+JSON.stringify(err));
	        });
		}

	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<br>
			<div class="clickbtn" tapmode="active" onclick="initQuPai()" >初始化</div>     
			<div class="clickbtn" tapmode="active" onclick="startQuPai()" >点击弹出</div>     
		</div>
	</div>
</body>
</html>
